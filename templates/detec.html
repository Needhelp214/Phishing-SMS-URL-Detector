<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Scanner AI</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detec.css') }}?v=3">
</head>
<body>

    <div class="main-wrapper">
        <div class="hero-section">
            <div class="shield-logo">
                <i class="fas fa-shield-halved"></i>
                <div class="pulse-ring"></div>
            </div>
            <h1>CYBER SCANNER <span class="ai-tag">AI</span></h1>
            <p class="subtitle">AI-Powered Threat Detection System</p>
        </div>

        <div class="control-panel">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchMode('url')" id="tab-url">
                    <i class="fas fa-globe"></i>
                    <div><span>URL Scanner</span><small>ตรวจเว็บไซต์</small></div>
                </button>
                <button class="tab-btn" onclick="switchMode('sms')" id="tab-sms">
                    <i class="fas fa-comment-dots"></i>
                    <div><span>SMS Scanner</span><small>ตรวจข้อความ</small></div>
                </button>
            </div>

            <form id="scanForm" onsubmit="handleScan(event)">
                <div class="input-wrapper">
                    <textarea id="inputField" rows="1" placeholder="วางลิงก์เว็บไซต์ที่ต้องการตรวจสอบ..." required></textarea>
                    <button type="submit" id="scanBtn">
                        <span id="btnText">SCAN</span>
                        <div class="loader" id="loader"></div>
                    </button>
                </div>
            </form>
        </div>

        <div id="result-area">
            <div class="report-card" id="reportCard">
                <div class="report-header">
                    <div class="status-badge" id="statusBadge">
                        <i class="fas fa-spinner" id="statusIcon"></i>
                        <span id="statusText">Processing...</span>
                    </div>
                    <div class="score-box">
                        <span class="score-label">Risk Score</span>
                        <span class="score-value" id="riskScore">0%</span>
                    </div>
                </div>

                <div class="report-body">
                    <div class="detail-row">
                        <span class="label">Threat Type:</span>
                        <span class="value" id="threatType">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Recommendation:</span>
                        <span class="value highlight" id="recommendation">-</span>
                    </div>
                    
                    <div class="risk-meter">
                        <div class="meter-bar">
                            <div class="meter-fill" id="meterFill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> ประวัติการตรวจสอบ</h3>
                <button onclick="clearHistory()" class="clear-btn">ล้างประวัติ</button>
            </div>
            <div id="history-list" class="history-list">
                <div class="empty-state">ยังไม่มีประวัติการตรวจสอบ</div>
            </div>
        </div>

        <div class="footer">
            <p>Protected by CyberGuard Hybrid Model</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/detec.js') }}?v=3"></script>
</body>
</html>
